<html>
    <header>
        <title>Simple page</title>
    </header>

    <body>
        <div id="app">
            <h1 v-text="deckName"></h1>

            <div>
                One way: <span v-html="userInput"></span>
                <input type="text" :value="userInput" />
            </div>

            <div>
                Two way: <span v-html="userInput2"></span>
                <input type="text" v-model="userInput2" />
            </div>

            

            <div @click="flipped = !flipped">
                <h2 v-text="flipped ? '' : cards[index].front"></h2>
                <div v-html="flipped ? cards[index].back : ''"></div>
            </div>

            <!-- v-on:click="move" -->
            <button @click="move(-1)">Backward</button>
            <button @click="move(1)">Forward</button>
        </div>
        

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="data.js"></script>
        <script>
            const App = {
                data() {
                    return {
                        deckName: 'Simple app',
                        cards,
                        userInput: 'default',
                        userInput2: 'default',
                        flipped: false,
                        index: 0
                    };
                },
                methods: {
                    move(direction) {
                        if (this.cards[this.index + direction]) {
                            this.index += direction;
                        }
                    }
                }
            }

            const app = Vue.createApp(App).mount('#app')
        </script>
    </body>
</html>
